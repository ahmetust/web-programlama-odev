<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
         <h2> Metin.txt deki yazıları butona basarak çekebilirsiniz</h2>
    </div>

    <p id="result"></p>

    <button>Metni Çek</button>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").load("metin.txt");
            });
        });
    </script>
</body>
</html>
